<div class="container">

    <div class="alert alert-success" *ngIf="success" role="alert">
        Reservation added!
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="TableForm" (ngSubmit)="onsubmit()">
                <div class="form-group">
                    <label for="Table size">Select table</label>
                    <select class="form-control" formControlName="size" (change)="selected()" id="exampleFormControlSelect1">
                      <option value='' selected>select table</option>
                      <option *ngFor="let t of table" value="{{t}}">{{t}}-seater</option>
                    </select>
                </div>
                <div *ngIf="size.invalid && (size.dirty || size.touched)"
                    class="alert alert-danger">

                  <div *ngIf="size.errors.required">
                    size is required.
                 </div>
                </div>

                <div class="form-group">
                  <label for="location">Table Location</label>
                  <input type="text" class="form-control" formControlName="location" id="exampleFormControlInput1" placeholder="Enter location">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Enter Time  (Please enter in a HH:MM:SS format)</label>
                    <input type="text" class="form-control" formControlName="Time" id="exampleFormControlInput" placeholder="Enter time">
                </div>

                <div *ngIf="Time.invalid && (Time.dirty || Time.touched)"
                     class="alert alert-danger">

                    <div *ngIf="Time.errors.required">
                      Time is required.
                    </div>
                </div>
                 
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" formControlName="Description" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
           </form>
        </div>
    </div>

</div>
